<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <span>HOME</span>
      <span>LOGIN</span>
      <span>REGISTER</span>
    </header>

    <main>
      <button class="my-button">Push me</button>
      <form class="form">
        <input class="input" type="text" placeholder="username" name="login" />
        <input
          class="input"
          type="password"
          placeholder="password"
          name="password"
        />
        <button type="submit">LOGIN</button>
        <div class="form-footer">
          <span class="gray-text">Already have an account?</span>
          <a class="orange-text link" href="https://www.google.com">Register</a>
        </div>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
